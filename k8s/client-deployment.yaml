apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: marciojeandev/client:latest 
          ports:
            - containerPort: 80
          env:
            # Esta variável deve ser usada pelo código frontend para saber onde está o API.
            # O formato é http://<NOME_DO_SERVICE>:<PORTA_DO_SERVICE>
            - name: BACKEND_URL
              value: "http://backend:4002"